<body>
<h2>Create a file</h2>
<hr>
<h3>Define the number of rows and columns of the file</h3>
<div class="row">
  <div class="large-6 columns">

    <div class="row">
      <div class="small-3 columns command">
          Rows:
      </div>
      <div class="small-9 columns rambo">
          <input type="text" id="tb_rows" placeholder="Enter Number of rows">
      </div>
    </div>
  </div>
  <div class="large-6 columns">
    <div class="row">
      <div class="small-3 columns command">
          Columns:
      </div>
      <div class="small-9 columns rambo">
          <input type="text" id="tb_cols" placeholder="Enter Number of Columns">
      </div>
    </div>
   
  </div>
  <a id="mellow" class="success button" href="#" onclick="createTable()">Create Table</a>
</div>
<div class="row">
  <div class="small-11 small-centered columns">
      <div id="tb_container">
         
      </div>
  </div>
</div>
